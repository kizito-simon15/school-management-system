{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Edit{% else %}Create{% endif %} Event{% endblock %}

{% block content %}
  <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Event</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Create{% endif %} Event</button>
  </form>
{% endblock %}
